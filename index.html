<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERP Dashboard - Quickbook (QBVN)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* Custom Scrollbar for recent activity */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Markdown Styles for Chat */
      .markdown-content {
        font-size: 0.875rem; /* text-sm */
        line-height: 1.5;
      }
      .markdown-content p {
        margin-bottom: 0.5em;
      }
      .markdown-content p:last-child {
        margin-bottom: 0;
      }
      .markdown-content ul, .markdown-content ol {
        margin-left: 1.25em;
        margin-bottom: 0.5em;
        list-style-position: outside;
      }
      .markdown-content ul {
        list-style-type: disc;
      }
      .markdown-content ol {
        list-style-type: decimal;
      }
      .markdown-content strong {
        font-weight: 600;
      }
      .markdown-content pre {
        background-color: rgba(0, 0, 0, 0.05);
        padding: 0.5em;
        border-radius: 0.375rem;
        overflow-x: auto;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }
      .markdown-content code {
        font-family: monospace;
        font-size: 0.9em;
        background-color: rgba(0, 0, 0, 0.05);
        padding: 0.1em 0.3em;
        border-radius: 0.2em;
      }
      .markdown-content pre code {
        background-color: transparent;
        padding: 0;
      }
      /* User bubble specific overrides for contrast */
      .user-bubble .markdown-content pre, 
      .user-bubble .markdown-content code {
        background-color: rgba(255, 255, 255, 0.2);
      }
    </style>

  }
}
</script>
